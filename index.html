<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Lato:ital,wght@1,700&family=Nunito&family=Plus+Jakarta+Sans:wght@700&family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>GitHub Repos</title>
  </head>
  <body>
    <div class="container">
      <h3>Popular GitHub Repositories</h3>
      <div class="mt-5">
        <div class="alert alert-danger d-none" role="alert" id="user-alert">
          Please enter a valid Username
        </div>
        <form class="d-flex" id="user-form">
          <input
            class="form-control me-2"
            type="text"
            name="userName"
            id="userName"
            placeholder="Search for a user"
            aria-label="Search"
          />
          <button class="btn btn-submit" type="submit">Search</button>
        </form>
      </div>
      <section class="user-section" id="user-section">
        <div class="user-info">
          <div class="preloader py-5 d-none" id="user-loader">
            <img
              src="./assets/icons/preLoader.gif"
              class="img-fluid"
              alt="loading..."
            />
            <p class="fs-2">Loading...</p>
          </div>
          <div class="user-info-section">
            <img
              src="./assets/images/avatar.svg"
              alt="Avatar"
              class="img-fluid rounded avatar"
              id="user-avatar"
            />
            <div
              class="d-flex flex-column align-content-center justify-items-center"
            >
              <p class="fs-5 fw-light lh-1 mb-n2" id="user-name">
                Shubham Tiwary
              </p>
              <span class="fs-6 fw-lighter">
                <a href="" id="user-profile">Shubham-Codes-Docs</a></span
              >
              <div class="user-bio">
                <p class="fs-5 fw-light lh-1 mb-n2" id="user-bio-para">
                  Lorem ipsum dolor sit, amet consectetur adipisicing elit.
                  Expedita quas culpa saepe natus dolorum accusantium libero
                  veritatis eius, quaerat nam?
                </p>
              </div>
            </div>
          </div>
        </div>

        <div id="'user-repos" class="user-repos mt-5">
          <h3>User's Public Repositories</h3>
          <div class="mt-5">
            <input
              class="form-control me-2"
              type="text"
              name="repoFilter"
              id="repoFilter"
              placeholder="Filter Repositories"
              aria-label="Search"
            />
          </div>
          <div class="preloader py-5 d-none" id="repo-loader">
            <img
              src="./assets/icons/preLoader.gif"
              class="img-fluid"
              alt="loading..."
            />
            <p class="fs-2">Loading...</p>
          </div>
          <div class="repo-wrapper mt-5"></div>
        </div>
        <nav class="d-flex align-content-center justify-content-center mt-5">
          <ul class="pagination" id="pagination"></ul>
        </nav>
      </section>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
